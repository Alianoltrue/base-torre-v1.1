<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- Metadados PWA e SEO -->
        <title>Defesa da Base Triangular</title>
        <meta name="description"
            content="Um jogo de Tower Defense viciante onde vocÃª protege sua base de hordas de inimigos.">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#f0ad4e">
        <link rel="apple-touch-icon" href="icons/icon-192x192.png">
        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>
        <div id="main-menu">
            <h1>Defesa da Base</h1>
            <div class="button-group"><button class="menu-button" onclick="startGame()">Iniciar Jogo</button><button
                    class="menu-button" onclick="openPermanentUpgradesModal()">Melhorias (<span
                        id="total-energy-menu">0</span> âš¡)</button></div><button id="reset-button" class="menu-button"
                onclick="resetProgress()">Resetar Progresso</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>FIM DE JOGO</h1>
            <h3>Energia Coletada: <span id="energy-collected">0</span> âš¡</h3><button class="menu-button"
                onclick="returnToMenu()">Voltar ao Menu</button>
        </div>
        <canvas id="gameCanvas" class="hidden"></canvas>
        <div id="game-ui" class="hidden">
            <div id="top-right-ui" class="ui-container">
                <div>Base HP: <span id="base-hp">20</span></div>
                <div>Moedas: <span id="coins">0</span></div>
                <div>Tempo: <span id="game-time">0</span>s</div>
                <div>Dificuldade: <span id="difficulty-level">0</span></div>
                <div id="boss-ui" class="hidden">
                    <h3>Chefe: <span id="boss-hp">0</span></h3>
                </div>
            </div>
            <div id="bottom-right-ui" class="ui-container">
                <div id="mass-upgrade-icon">âš¡</div>
                <div id="shop-icon">ðŸ›’</div>
            </div>
        </div>
        <div id="shop-modal" class="modal"><span class="close-button" onclick="closeAllModals()">Ã—</span>
            <div class="modal-title">Loja</div>
            <div id="shop-list"></div>
        </div>
        <div id="upgrade-modal" class="modal"><span class="close-button" onclick="closeAllModals()">Ã—</span>
            <div class="modal-title">Melhorar Torre</div>
            <div id="upgrade-info"></div><button id="upgrade-button">Melhorar</button><button id="sell-button"
                class="hidden" onclick="sellTower()">Vender</button>
        </div>
        <div id="mass-upgrade-modal" class="modal"><span class="close-button" onclick="closeAllModals()">Ã—</span>
            <div class="modal-title">Melhorar Todas as Torres</div>
            <div id="mass-upgrade-list"></div>
        </div>
        <div id="permanent-upgrades-modal" class="modal"><span class="close-button" onclick="closeAllModals()">Ã—</span>
            <div class="modal-title">Melhorias Permanentes</div>
            <h3>Energia Total: <span id="total-energy-upgrades">0</span> âš¡</h3>
            <div id="permanent-upgrades-list"></div>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
